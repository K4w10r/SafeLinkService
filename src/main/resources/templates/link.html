<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" th:if="${link}">
        <div class="col-sm">
            <h1>Link Info</h1>
            <p class="text-dark" th:text="|Id: ${link.getId()}|"></p>
            <p class="text-dark" th:text="|Name: ${link.getName()}|"></p>
            <p class="text-dark" th:text="|Target URL: ${link.getTargetUrl()}|"></p>
            <p class="text-dark" th:text="|Redirect URL: ${link.getRedirectUrl()}|"></p>
        </div>
    </div>
    <div class="row" th:if="${link}">
        <div class="col-sm">
            <h1>Modify link</h1>
            <form action="#" method="post" th:action="@{/modify}" th:object="${edit}">
                <label class="form-label" for="name" >Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <p th:errors="*{name}" class="text-danger">Invalid name length (min. 5, max.20 characters)!</p>
                <label for="tarURL" class="form-label">Target URL</label>
                <input id="tarURL" type="text" class="form-control" th:field="*{targetUrl}">
                <p th:errors="*{targetUrl}" class="text-danger">Invalid URL (must be https)!</p>
                <label for="pass" class="form-label">Password</label>
                <input value="null" id="pass" type="text" class="form-control" th:field="*{password}">
                <p th:errors="*{password}" class="text-danger">Check your password</p>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
    <div class="row" th:if="${link}">
        <form action="#" method="post" th:action="@{/delete}">
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
    </div>
    <div class="row" th:unless="${link}">
        <h1>Link does not exist</h1>
    </div>
</div>
</body>
</html>
