<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
    <div class="col-sm">
        <h1>Add new link</h1>
        <form action="#" method="post" th:action="@{/register}" th:object="${link}">
            <label class="form-label" for="name" >Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <p th:errors="*{name}" class="text-danger">Invalid name length (min. 5, max.20 characters)!</p>
            <label for="tarURL" class="form-label">Target URL</label>
            <input id="tarURL" type="text" class="form-control" th:field="*{targetUrl}">
            <p th:errors="*{targetUrl}" class="text-danger">Invalid URL (must be https)!</p>
            <label for="pass" class="form-label">Password</label>
            <input value="null" id="pass" type="text" class="form-control" th:field="*{password}">
            <p th:errors="*{password}" class="text-danger">Invalid password (1 lower, 2 upper, 3 dig, 4 special char, min. length 10 char)!</p>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    <div class="col-sm">
        <h1>Search for code</h1>
        <form action="#" method="get" th:action="@{/link}">
            <label for="searchIn" class="form-label">Id</label>
            <input id="searchIn" type="text" class="form-control" name="search">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    </div>
</div>
</body>
</html>
